name: Compile

# Controls when the action will run. 
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches: [ batch ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
# Define default defconfig here
  DEFCONFIG : rova_defconfig rolex_defconfig
  device : rova

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
  
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Clone the source
        uses: actions/checkout@v2
        with:
          repository: aryan-karan/platform_kernel_xiaomi_msm8917
          ref: lineage-18.1

      # Setup the environment
      - name: Setup
        run: |
          bash -c "$(wget -O- https://github.com/aryankaran/kernel_builder/raw/aryankaran-patch-1/.github/workflows/setup.sh)"

      # Compile the kernel and send
      - name: Compile Kernel and send to Telegram
        env:
          BOT_TOKEN : ${{secrets.BOT_TOKEN}}
          CHAT_ID : ${{secrets.CHAT_ID}}
        run: |
          bash -c "$(wget -O- https://github.com/aryankaran/kernel_builder/raw/aryankaran-patch-1/.github/workflows/compile.sh)"
